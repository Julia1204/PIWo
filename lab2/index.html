<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  <body>

    <div id="myDIV" class="header">
      <h2>My To Do List</h2>
      <input type="text" id="todo-input" placeholder="Task...">
      <span onclick="createTask()" class="addBtn">Add</span>
      <!-- <span id="return-button" class="return-button"></span> -->
      <button onclick="returnButtonClick()" id="return-button">Cofnij</button>
    </div>
    
    <ul id="myUL" class="todo-list">
        <!-- <li>
          zadanko
        </li> -->
    </ul>
    <section id="modal-window" class="hidden">
      <div class="modal-container">
        <p>Are you sure tyou want to delete this task?</p>
        <div class="modal-buttons">
          <button id="yes-btn" class="btn">Yes</button>
          <button id="no-btn" class="btn">No</button>
        </div>
      </div>
    </section>
  </body>
